version: '3.8'
services:
  events:
    container_name: events
    build: ./events
    volumes:
      - ./events/code:/usr/src/app
      - ./events/code/db:/usr/src/app/db
    networks:
      - mscuby
    ports:
      - "3010:3010"
    working_dir: /usr/src/app
    environment:
      - "sqlite:/usr/src/app/db/database.sqlite"
    command: bash -c "npm install && cd db && npx sequelize db:migrate && cd .. && npm run dev "
  gateway:
    container_name: apigateway
    build: ./apigateway
    volumes:
      - ./apigateway/code:/usr/src/app
    networks:
      - mscuby
    ports:
      - "3011:3011"
    working_dir: /usr/src/app
    command: bash -c "npm install && npm run dev"

networks:
  mscuby:
    driver: bridge